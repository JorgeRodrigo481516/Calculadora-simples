<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./Css/style.css" />
    <script src="./JavaScript/main.js" defer></script>

    <title>Calculadora Simples</title>
  </head>
  <body>
    <div class="grid-container">
      <input type="number" name="view" id="view-input" class="grid-item" />
      <button id="plus-btn" class="grid-item">+</button>
      <button id="minus-btn" class="grid-item">-</button>
      <button id="mult-btn" class="grid-item">x</button>
      <button id="split-btn" class="grid-item">%</button>
      <button id="seven-btn" class="grid-item">7</button>
      <button id="eight-btn" class="grid-item">8</button>
      <button id="nine-btn" class="grid-item">9</button>
      <button id="four-btn" class="grid-item">4</button>
      <button id="five-btn" class="grid-item">5</button>
      <button id="six-btn" class="grid-item">6</button>
      <button id="one-btn" class="grid-item">1</button>
      <button id="two-btn" class="grid-item">2</button>
      <button id="three-btn" class="grid-item">3</button>
      <button id="zero-btn" class="grid-item">0</button>
      <button id="period-btn" class="grid-item">.</button>
      <button id="clear-btn" class="grid-item">C</button>
      <button id="equal-btn" class="grid-item">=</button>
    </div>
    nada
  </body>
</html>
