<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./Css/style.css" />
    <script src="./JavaScript/index.js" defer></script>

    <title>Calculadora Simples</title>
  </head>
  <body>
    <header>
      <h1>Calculadora Simples</h1>
    </header>
    <main>
      <article class="grid-container calculator">
        <input type="number" name="view" id="view-input" class="grid-item" />
        <button id="plus-btn" class="grid-item operation-btn">+</button>
        <button id="minus-btn" class="grid-item operation-btn">-</button>
        <button id="mult-btn" class="grid-item operation-btn">x</button>
        <button id="divide-btn" class="grid-item operation-btn">รท</button>
        <button id="zero-btn" class="grid-item number-btn">0</button>
        <button id="one-btn" class="grid-item number-btn">1</button>
        <button id="two-btn" class="grid-item number-btn">2</button>
        <button id="three-btn" class="grid-item number-btn">3</button>
        <button id="four-btn" class="grid-item number-btn">4</button>
        <button id="five-btn" class="grid-item number-btn">5</button>
        <button id="six-btn" class="grid-item number-btn">6</button>
        <button id="seven-btn" class="grid-item number-btn">7</button>
        <button id="eight-btn" class="grid-item number-btn">8</button>
        <button id="nine-btn" class="grid-item number-btn">9</button>
        <button id="period-btn" class="grid-item">.</button>
        <button id="clear-btn" class="grid-item">C</button>
        <button id="equal-btn" class="grid-item">&equals;</button>
      </article>
      <div>
        <p>Valor: <span id="value-one"></span></p>
        <span id="operation"></span>
        <p>Valor: <span id="value-two"></span></p>
        <span id="error-msg">ERROR: </span>
        <p>Resultado: <span id="result"></span></p>
      </div>
    </main>
    <span class="made-by">
      feito por:
      <a href="https://www.instagram.com/_rodrigo.buonomo" target="_blank"
        >Rodrigo Buonomo</a
      >
    </span>
    <button id="refresh-btn">Recarregar</button>
  </body>
</html>
